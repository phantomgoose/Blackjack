<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
</head>
<body>
  <div class="wrapper">
    <p>Dealer card: {{ dealer_card }}</p>
    <p>Your cards: {{ player_cards }}</p>
    <p>{{ output }}</p>
    <form class="player_decision" action="/decide" method="post">
      <input type="submit" name="choice" value="hit" {{ hit_stand_state }}>
      <input type="submit" name="choice" value="stand" {{ hit_stand_state }}>
      <input type="submit" name="choice" value="skip" {{ skip_state }}>
      <input type="submit" name="choice" value="reset">
    </form>
  </div>
</body>
</html>
